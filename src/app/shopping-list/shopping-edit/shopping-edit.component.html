<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
          <span
            class="help-block"
            *ngIf="!ingForm.get('name').valid && ingForm.get('name').touched"
            >Name field is required for an ingredient!</span
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="amount"
          />
          <span class="help-block" *ngIf="!ingForm.get('amount').valid"
            >Amount must be a positive number!</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!ingForm.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>

          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="deleteIngridient()"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="clearIngredient()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
